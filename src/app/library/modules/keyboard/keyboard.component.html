<div class="keyboard-input-group">
    <ion-item class="keyboard-input">
        <ion-label position="floating">{{ 'Description'|translate }}</ion-label>
        <ion-input class="ion-no-border" [value]="description" (ionInput)="descriptionChanged($event)"></ion-input>
    </ion-item>
    <div class="keyboard-value">
        <div>
            <small>{{ value_acc }}</small>
        </div>
        <div>
            {{ value_view }}
        </div>
    </div>
</div>

                expand="full"
