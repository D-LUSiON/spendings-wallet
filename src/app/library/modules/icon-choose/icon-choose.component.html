<ion-item lines="full" *ngIf="label">
    <ion-label>{{ label }}:</ion-label>
</ion-item>
<ion-item lines="full">
    <span
        slot="start"
        *ngIf="selected_icon"
        class="{{ selected_icon.prefix }} la-{{ selected_icon.name }} la-2x"
    ></span>
    <ion-label [color]="selected_icon ? 'dark': 'medium'">
        <em *ngIf="!selected_icon">Select icon...</em>
        <span *ngIf="selected_icon">{{ selected_icon.name|formatIconName }}</span>
    </ion-label>
    <ion-button
        *ngIf="selected_icon"
        slot="end"
        fill="clear"
        color="dark"
        (click)="selectIcon(null)"
    >
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
</ion-item>
<ion-list>
    <!-- <cdk-virtual-scroll-viewport> -->
        <ion-item-group *ngFor="let iconSet of icons">
        <!-- <ion-item-group *cdkVirtualFor="let iconSet of icons"> -->
            <ion-item-divider color="light">
                <ion-label color="dark">{{ iconSet.name }}</ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="3" *ngFor="let icon of iconSet.icons" class="ion-text-center">
                            <ion-button
                                [disabled]="disabled"
                                expand="full"
                                [fill]="icon.name === selected_icon?.name ? 'solid' : 'clear'"
                                [color]="icon === selected_icon ? 'dark': 'medium'"
                                (click)="selectIcon(icon)"
                            >
                                <ion-label [color]="icon === selected_icon ? 'light': 'dark'">
                                    <span class="{{ icon.prefix }} la-{{ icon.name }} la-2x"></span>
                                </ion-label>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item-group>
    <!-- </cdk-virtual-scroll-viewport> -->
</ion-list>
